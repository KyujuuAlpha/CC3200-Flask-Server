    }, false);

    canvas.style.background = "#000000";
    block = new CanvasBlock("block", "rect", [0, 0], [10, 10], "#ffffff");
    clear(render);
    animate();
}

function animate() {
    clear(render);
    var blockSize = 256 / 32;
	for (var i = 0; i < 32; i++) {
        for (var j = 0; j < 32; j++) {
            if (map[j][i] == WALL) {
                block.x = i * blockSize;
                block.y = j * blockSize;
                block.width = blockSize;
                block.height = blockSize;
                block.background = WALL_COLOR;
                block.draw(render);
            }
        }
    }
    optimizeAnimationLoop(function () {
        animate();
    });
}
